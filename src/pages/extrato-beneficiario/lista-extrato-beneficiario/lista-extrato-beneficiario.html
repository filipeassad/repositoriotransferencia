<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <span class="titulo-page">Extrato Benefici√°rio</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="contentListaExtratoBeneficiario">
    <ion-refresher (ionRefresh)="recarregarDados($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Puxe para atualizar"
                refreshingSpinner="circles"
                refreshingText="Carregando dados...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-searchbar placeholder="Buscar" autocomplete="on" animated=true
                   (ionInput)="buscarExtratoBeneficiario($event)"></ion-searchbar>
    <ion-list>
        <button ion-item class="list-item" *ngFor="let extratoBeneficiario of listaExtratoBeneficiario"
                (click)="visualizarExtratoBeneficiario(extratoBeneficiario)">
            <ion-row no-padding class="content-row one-line">

                <ion-col no-padding width-90 class="item-content">
                    <h3 class="item-title" text-wrap>{{ extratoBeneficiario.nome | capitalizeAll}}</h3>
                    <p class="item-description">Data: {{ extratoBeneficiario.dataInicial | date: "dd/MM/y"}}</p>
                    <p class="item-description">Procedimento: {{extratoBeneficiario.descProcedimento |
                        capitalizeAll}}</p>
                </ion-col>
                <ion-col no-padding width-10 class="item-icon">
                    <ion-icon name="arrow-forward"></ion-icon>
                </ion-col>
            </ion-row>
        </button>
    </ion-list>
</ion-content>
