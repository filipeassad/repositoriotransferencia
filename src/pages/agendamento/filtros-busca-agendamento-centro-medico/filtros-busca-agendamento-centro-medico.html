<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <span class="titulo-page">Buscar Prestador</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="contentBuscarPrestadorAgendamento">
    <form (ngSubmit)="buscarPrestador()" class="formBuscarPrestadorAgendamento" [formGroup]="buscarForm"
          #buscarFormElement="ngForm">
        <ion-list>
            <ion-item>
                <ion-label floating>Centro MÃ©dico</ion-label>
                <ion-select [(ngModel)]="codCentroMedico" formControlName="codCentroMedico" cancelText="Fechar"
                            (ngModelChange)="buscarEspecialidade()">
                    <ion-option [value]="centroMedico.codCentroMedico" *ngFor="let centroMedico of listaCentroMedicos">
                        {{centroMedico.descricao | capitalizeAll}}
                    </ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating>Especialidade</ion-label>
                <ion-select [(ngModel)]="codEspecialidade" formControlName="codEspecialidade" cancelText="Fechar"
                            [disabled]="listaEspecialidades.length == 0">
                    <ion-option [value]="especialidade.codEspecialidade"
                                *ngFor="let especialidade of listaEspecialidades">{{especialidade.descricao |
                        capitalizeAll}}
                    </ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <ion-row>
            <ion-col col-6>
                <button type="submit" ion-button block [disabled]="!buscarFormElement.form.valid || listaEspecialidades.length == 0">Buscar</button>
            </ion-col>
            <ion-col col-6>
                <button type="button" ion-button block [disabled]="!buscarFormElement.form.valid"
                        (click)="limparCamposBusca()"><span text-wrap>Limpar</span></button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
