<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Prestadores</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="contentBuscarPrestadorAgendamento">
    <ion-refresher (ionRefresh)="recarregarDados($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Puxe para atualizar"
                refreshingSpinner="circles"
                refreshingText="Carregando dados...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-searchbar placeholder="Buscar" autocomplete="on" animated=true
                   (ionInput)="buscarPrestador($event)"></ion-searchbar>
    <ion-list text-wrap>
        <button ion-item class="list-item" *ngFor="let prestador of listaPrestadores"
                (click)="visualizarPrestador(prestador)">
            <ion-row no-padding class="content-row one-line">
                <ion-col no-padding width-90 class="item-content">
                    <h3 class="item-title" text-wrap>{{ prestador.nome | capitalizeAll}}</h3>
                </ion-col>
                <ion-col no-padding width-10 class="item-icon">
                    <ion-icon name="arrow-forward"></ion-icon>
                </ion-col>
            </ion-row>
        </button>
    </ion-list>
</ion-content>
